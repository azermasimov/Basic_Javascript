<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        let eatSteak, birthYear; 
        eatSteak = confirm("Do you eat steak?");

        if (eatSteak) {
            document.write("Here’s a Steak Sandwich!");
        } else {
            document.write("Here’s a Tofu Stir-Fry!");
        }

        birthYear = prompt("What is your birth year?");
        
        if (birthYear <= 2021 - 21) {
            alert("It's Your Sake!");
        } else {
            alert("No Sake for you!");
        }

    </script>
</body>
</html>
